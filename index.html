<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Column with Counter</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Montserrat, sans-serif;
            font-weight: bold;
            background-color: rgb(206, 179, 179);
        }

        .counter {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            margin: 10px;
            border-radius: 7px;
            padding: 5px;
            background-color: antiquewhite;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .emoji-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

<!-- –≠–ª–µ–º–µ–Ω—Ç —Å—á–µ—Ç—á–∏–∫–∞ -->
<div class="counter" id="emojiCounter">–°–∫–æ–ª—å–∫–æ —Ü–µ–º–æ–∫ —è –¥–æ–ª–∂–µ–Ω –ö–∏—Ü—é–Ω–µ: 0</div>

<div class="emoji-column" id="emojiColumn">
    <!-- –≠–º–æ–¥–∑–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
</div>

<script>
    // –≠–º–æ–¥–∑–∏, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥–µ–º –¥–æ–±–∞–≤–ª—è—Ç—å
    const emoji = "üíãüíãüíã";

    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —ç–º–æ–¥–∑–∏ –∏ —Å—á–µ—Ç—á–∏–∫–∞
    const emojiColumn = document.getElementById("emojiColumn");
    const emojiCounter = document.getElementById("emojiCounter");

    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —ç–º–æ–¥–∑–∏
    let emojiCount = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–º–æ–¥–∑–∏
    function addEmoji() {
        for (let i = 0; i < 3; i++) {  // –î–æ–±–∞–≤–ª—è–µ–º 3 —ç–º–æ–¥–∑–∏
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç <div>
            const emojiDiv = document.createElement("div");

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–µ–≥–æ —ç–º–æ–¥–∑–∏
            emojiDiv.textContent = emoji;

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ —Å—Ç–æ–ª–±–∏–∫
            emojiColumn.appendChild(emojiDiv);
        }

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —ç–º–æ–¥–∑–∏ –Ω–∞ 3
        emojiCount += 3;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—á–µ—Ç—á–∏–∫–∞
        emojiCounter.textContent = "–°–∫–æ–ª—å–∫–æ —Ü–µ–º–æ–∫ —è –¥–æ–ª–∂–µ–Ω –ö–∏—Ü—é–Ω–µ: " + emojiCount;
    }

    // –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–º–æ–¥–∑–∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    setInterval(addEmoji, 2000);
</script>

</body>
</html>
